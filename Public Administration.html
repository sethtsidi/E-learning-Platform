<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Administration</title>
  </head>
  <style>
    /* Ensure the html and body cover the full viewport height */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    /* Full-screen background */
    .img {
      position: relative;
      height: 100vh; /* Ensures the image covers full screen */
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Keeps the background fixed during scrolling */
      margin: 0;
      padding: 0;
    }

    /* Background image with transparency */
    .img::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("image/public.webp");
      background-size: cover;
      background-position: center;
      filter: brightness(
        0.4
      ); /* Darkens the image for better text visibility */
      z-index: 1;
    }

    /* Text container with z-index to ensure it is above the image */
    .img .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }

    /* Styling for text */
    .img h1,
    .img p {
      margin: 0;
    }

    .img h1 {
      font-size: 3rem;
    }

    .img p {
      font-size: 1.25rem;
    }

    body {
      font-family: Arial, sans-serif;
    }
  </style>
  <body>
    <section class="img">
      <div class="container">
        <h1 class="display-4 fw-bold">Knowledge at Your Fingertips</h1>
        <p class="lead mb-4">
          Access a wealth of knowledge designed to elevate your expertise. From
          foundational principles to advanced techniques, the power to learn is
          in your hands. Take that first step today!
        </p>
        <!-- Motivational Quotes Section -->
        <div id="quote-section" class="text-center mb-4">
          <blockquote class="blockquote">
            <p id="quote" class="mb-0 fw-bold">
              "Don’t watch the clock; do what it does. Keep going." – Sam
              Levenson
            </p>
          </blockquote>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="Public Administration(get_started).html"
            ><button type="button" class="btn btn-primary btn-lg px-4">
              Get Started
            </button></a
          >
        </div>
      </div>
    </section>
    <script src="E-learning.js"></script>
  </body>
</html>
