  <body>
          <div class="dark-mode-toggle position-absolute top-0 end-0 p-3">
            <i class="fa fa-toggle-off toggle-icon off" ></i>
        </div>
        <section class="container py-5">
            <h2 class="pb-2 border-bottom">  Your Favorite Courses<i class="fas fa-heart  me-2" style="color: red;"></i></h2>
            <div class="row" id="favorites-container">
              <!-- Favorites will be dynamically added here -->
            </div>
            <div class="mt-3">
                <i class="fas fa-bolt" style="color: gold;"></i>
              <span class="text-muted">Total Courses: </span>
              <span id="favorites-count" class="badge bg-primary fs-5">0</span>
            </div>
            <div id="no-favorites-message" class="text-center my-5" style="display: none;">
              <i class="fas fa-heart-broken fa-3x text-muted mb-3"></i>
              <p class="text-muted">You have no favorite courses yet. Start adding some!</p>
            </div>

            <nav aria-label="breadcrumb" class="mb-4">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
