  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .img {
      position: relative;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("image/Financial\ Management.jpg") center/cover no-repeat fixed;
      margin: 0;
      padding: 0;
    }

    .img::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.623); /* Dark overlay */
      z-index: 1; /* Ensure the overlay is behind the text */
    }

    .img .container {
      position: relative;
      z-index: 2; /* Text stays above the overlay */
      text-align: center;
      color: white;
    }

    .img h1,
    .img p {
      margin: 0;
    }

    .img h1 {
      font-size: 3rem;
    }

    .img p {
      font-size: 1.25rem;
    }
  </style>

        </p>
