<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="dark-mode-toggle position-absolute top-0 end-0 p-3">
        <i class="fa fa-toggle-off toggle-icon off"></i>
      </div>
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
          <h2>Login</h2>
          <form action="#" method="post" onsubmit="handleLogin(event); return false;">
            <div class="input-group">
              <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required />
              <label for="loginEmail">Email</label>
            </div>
            <div class="input-group">
              <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
              <label for="loginPassword">Password</label>
              <span class="toggle-password" data-target="loginPassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="toggle-btn">
              <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Sign Up</a></p>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="form-container hide" id="signupForm">
          <h2>Sign Up</h2>
          <form action="#" method="post" onsubmit="handleSignup(event); return false;">
            <div class="input-group">
              <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required />
              <label for="signupEmail">Email</label>
            </div>
            <div class="input-group">
              <input type="password" id="signupPassword" name="password" placeholder="Enter your password" required />
              <label for="signupPassword">Password</label>
              <span class="toggle-password" data-target="signupPassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
            <div class="input-group">
              <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
              <label for="confirmPassword">Confirm Password</label>
              <span class="toggle-password" data-target="signupConfirmPassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="toggle-btn">
              <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
            </div>
            <!-- reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6Lf6w7sqAAAAAGtTak_JFTk0dmbhqD0Sc7-1w-nm"></div>
          </form>
        </div>
      
      
    <!--alert modal-->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Alert</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="alertModalBody">
            <!-- Message will appear here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Loading spinner (hidden by default) -->
    <div id="loadingSpinner" class="spinner-overlay" style="display: none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
